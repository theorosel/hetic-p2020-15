<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Starter</title>
        <meta name="description" content="A simple starter template for front-end projects." />

        <!-- Css import -->
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

        <!--[if lt IE 9]>
          <script src="assets/js/vendors/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- $Hero -->
        <div class="loader">
            <div class="loader__cover">
                <div class="loader__cover__overlay"></div>
                <img class="loader__cover__picture" data-preload="assets/img/loader-cover.jpg" alt="">
            </div>
            <div class="loader__parts">
                <div class="loader__part"></div>
                <div class="loader__part"></div>
                <div class="loader__part"></div>
            </div>
        </div>
        <!-- $Hero section -->
        <div class="hero">
            <h1 class="headline">Say Hello to the technology</h1>
            <!-- $Board scene -->
            <div class="board__container">
                <div class="board__img">
                    <img class="glitch" src="assets/img/board.png" data-load>
                    <img class="glitch-2" src="assets/img/board.png" data-load>
                    <img class="glitch-3" src="assets/img/board.png" data-load>
                </div>
                <div class="board__shadow">
                    <img src="assets/img/shadow.png" data-load>
                </div>
            </div>
            <!-- $Dragger -->
            <div class="control">
                <div class="cursor">
                    <div class="cursor__dot dot__start"></div>
                    <div class="cursor__container">
                        <svg class="progress"viewBox="0 0 120 120">
                           <circle class="progress__meter" cx="60" cy="60" r="50" stroke-width="3" />
                           <circle class="progress__value" cx="60" cy="60" r="50" stroke-width="10" />
                       </svg>
                    </div>
                </div>
                <div class="control__line"></div>
                <div class="cursor__dot dot__target"></div>
            </div>
        </div>

        <!-- $video intro -->
        <div class="video-intro">
            <video class="video" src="#" autoplay loop muted playsinline></video>
            <div class="mask__container">
                <!-- $Mask top -->
                <div class="mask mask__top mask__top__1"></div>
                <div class="mask mask__top mask__top__2"></div>
                <div class="mask mask__top mask__top__3"></div>
                <!-- $Mask bottom -->
                <div class="mask mask__bottom mask__bottom__1"></div>
                <div class="mask mask__bottom mask__bottom__2"></div>
                <div class="mask mask__bottom mask__bottom__3"></div>
                <!-- $Vertical lines -->
                <div class="line line__1"></div>
                <div class="line line__2"></div>
            </div>
        </div>

        <!-- $Board technique -->
        <div class="lazy-test">
            <img class="glitch lazyload" data-src="assets/img/board.png">
            <img class="glitch lazyload" data-src="assets/img/board.png">
            <img class="glitch lazyload" data-src="assets/img/board.png">
        </div>

        <!-- JS import -->
        <script src="assets/js/bundle.js"></script>
    </body>
</html>
