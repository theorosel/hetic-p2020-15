<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Starter</title>
        <meta name="description" content="A simple starter template for front-end projects." />

        <!-- Css import -->
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

        <!--[if lt IE 9]>
          <script src="assets/js/vendors/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- $Hero -->
        <div class="hero">
            <!-- $Board -->
            <div class="board__container">
                <div class="board__img levitate">
                    <img class="glitch" src="assets/img/board.png" alt="">
                    <img class="glitch-2" src="assets/img/board.png" alt="">
                    <img class="glitch-3" src="assets/img/board.png" alt="">
                </div>
                <div class="shadow">
                    <img src="assets/img/shadow.png" alt="">
                </div>
            </div>
            <!-- $Dragger -->
            <div class="control">
                <div class="cursor">
                    <div class="cursor__dot dot__start"></div>
                    <div class="cursor__dot dot__start--blue"></div>
                    <div class="cursor__container">
                        <svg class="progress"viewBox="0 0 120 120">
                           <circle class="progress__meter" cx="60" cy="60" r="50" stroke-width="3" />
                           <circle class="progress__value" cx="60" cy="60" r="50" stroke-width="10" />
                       </svg>
                    </div>
                </div>
                <!-- <div class="cursor"></div> -->
                <div class="line"></div>
                <div class="cursor__dot__target"></div>
            </div>
        </div>

        <!-- JS import -->
        <script src="assets/js/bundle.js"></script>
    </body>
</html>
